<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MKUTIL TEST</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="src/jQuery.ninjakey.js"></script>
<script type="text/javascript">

    NinjaKey('ctrl+m',function(){
        console.log("ctrl m");  
    });
    
    // binding multiple keys 
    NinjaKey(['ctrl+m','alt+m'],function(){
        console.log("ctrl m");  
    });
     
    // binding to elem
    NinjaKey('ctrl+shift+q','.elem',function(){
        var $this = this;
        $this.html('use ctrl+shift+q');
    });
     
    // or you can kill one ninja.
    var _nin = NinjaKey('ctrl+shift+v','.elem',function(){
        var $this = this;
        console.log('ctrl shift v');
        $this.html('use ctrl+shift+v');
        _nin.kill();
    });

</script>
<body>
<div class="elem">

</div>
</body>
</html>
